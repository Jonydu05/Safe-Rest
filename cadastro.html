<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/estilo.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/cadastro.css">
  
  <link rel="icon" href="img/logo2.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <script src="/js/script.js" defer></script>

  <title>Cadastro | Login</title>
</head>

<body>
  <header id="header">

    <div id="teste">
      <a href="index.html"><img src="img/logo2.png" alt="" id="logo"></a>
      <a href="index.html">
        <pre id="safeRest">Safe
&amp;Rest</pre>
      </a>
    </div>

    <nav id="nav">

      <button aria-label="Abrir Menu" id="btn-mobile" aria-expanded="false" aria-controls="menu"
        aria-haspopup="true">Menu
        <span id="hamburguer"></span>
      </button>

      <ul id="menu" role="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre-nos.html">Sobre Nós</a></li>
        <li><a href="contato.html">Contate-nos</a></li>
        <li><a href="cadastro.html">Cadastro | Entrar</a></li>
      </ul>
    </nav>

  </header>

  <div id="div-cadastro">

    <!-- Card cadastro -->
    
    <div class="card">

      <div class="card-title">

        <h2 class="card-heading">

          <span>Vamos começar,</span>
          <small>Deixe-nos criar sua conta :)</small>
        </h2>
      </div>

      <form class="card-form">

        <div class="input">
          <input type="text" class="input-field" name="nome" placeholder="José Euclides" required/>
          <label class="input-label">Nome</label>
        </div>

        <div class="input">
          <input type="email" class="input-field" name="email" placeholder="jose.euclides@email.com" required/>
          <label class="input-label">Email</label>
        </div>

        <div class="input">
          <input type="password" class="input-field" name="senha" required/>
          <label class="input-label">Senha</label>
        </div>

        <div class="action">
          <button class="action-button">Cadastrar</button>
        </div>

      </form>

      <div class="card-info">
        <p>Ao se cadastrar, você concorda com nossos<a href="#">Termos e Condições</a></p>
      </div>

    </div>

    <!-- fim card cadastro -->

    <!-- car login  -->

    <div class="card" id="card-login">

      <div class="card-title">

        <h2 class="card-heading">

          <span>Bem-vindo de volta!</span>
        </h2>
      </div>

      <form class="card-form">

        <div class="input">
          <input type="email" class="input-field" name="email" placeholder="jose.euclides@email.com" required/>
          <label class="input-label">Email</label>
        </div>

        <div class="input">
          <input type="password" class="input-field" name="senha" required/>
          <label class="input-label">Senha</label>
        </div>

        <div class="action">
          <button class="action-button">Login</button>
        </div>

      </form>

      <div class="card-info">
        
      </div>

      <!-- fim card login -->

    </div>

  </div>
  <!-- começo do rodapé -->
  <footer style="clear: both;">
    <p>
      <a href="index.html"> Home </a>
      <a href="sobre-nos.html"> Sobre Nós </a>
      <a href="contato.html"> Contato </a>
      <a href="cadastro.html"> Cadastre-se </a>
    </p>
    <br>
    <p>2022 - Safe&amp;Rest &copy; - Todos os direitos reservados </p>
  </footer>
  <!-- fim do rodapé -->
  </div>

</body>

</html>
